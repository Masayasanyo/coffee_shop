<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Coffee - Shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="img/png" href="images/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="cover cover-home">
            <header class="page-header wrapper">
                <h1 class="align-center">
                    <a href="index.html"><img class="logo" src="images/logo.svg" alt="logo"></a>
                </h1>        
                <nav>
                    <ul class="main-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </nav>
            </header>
            <h2 class="page-title">Shop</h2>
        </div>

        <main class="wrapper grid">
            <div class="item">
                <img src="images/beans/americano.webp" alt="americano">
                <p class="item-title">Americano</p>
                <p class="price">¥400</p>
                <button class="add-to-cart" id="americano">Add to cart</button>
            </div>
            <div class="item">
                <img src="images/beans/caffelatte.webp" alt="caffe latte">
                <p class="item-title">Caffe Latte</p>
                <p class="price">¥450</p>
                <button class="add-to-cart" id="caffe-latte">Add to cart</button>
            </div>
            <div class="item">
                <img src="images/beans/cappuccino.webp" alt="cappuccino">
                <p class="item-title">Cappuccino</p>
                <p class="price">¥450</p>
                <button class="add-to-cart" id="cappuccino">Add to cart</button>
            </div>
            <div class="item">
                <img src="images/beans/coldbrew.webp" alt="cold brew">
                <p class="item-title">Cold Brew</p>
                <p class="price">¥500</p>
                <button class="add-to-cart" id="cold-brew">Add to cart</button>
            </div>
            <div class="item">
                <img src="images/beans/espresso.webp" alt="espresso">
                <p class="item-title">Espresso</p>
                <p class="price">¥300</p>
                <button class="add-to-cart" id="espresso">Add to cart</button>
            </div>
            <div class="item">
                <img src="images/beans/flatwhite.webp" alt="flat white">
                <p class="item-title">Flat White</p>
                <p class="price">¥500</p>
                <button class="add-to-cart" id="flat-white">Add to cart</button>
            </div>
            <div class="item">
                <img src="images/beans/icecoffee.webp" alt="ice coffee">
                <p class="item-title">Ice Coffee</p>
                <p class="price">¥400</p>
                <button class="add-to-cart" id="ice-coffee">Add to cart</button>
            </div>
            <div class="item">
                <img src="images/beans/macchiato.webp" alt="macchiato">
                <p class="item-title">Macchiato</p>
                <p class="price">¥400</p>
                <button class="add-to-cart" id="macchiato">Add to cart</button>
            </div>
            <div class="item">
                <img src="images/beans/mocha.webp" alt="mocha">
                <p class="item-title">Mocha</p>
                <p class="price">¥500</p>
                <button class="add-to-cart" id="mocha">Add to cart</button>
            </div>
        </main>
        
        <footer class="page-footer">
            <h3 class="heading-large">Information</h3>
            <table class="info">
                <tr>
                    <th>Address</th>
                    <td>.........</td>
                </tr>
                <tr>
                    <th>Tell</th>
                    <td>000-0000-0000</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>aaa@mail.com</td>
                </tr>
            </table>
            <div class="copyright">
                <small>&copy; 2025 Coffee Shop</small>
            </div>
        </footer>
    </body>
    <script src="index.js"></script>
</html>
